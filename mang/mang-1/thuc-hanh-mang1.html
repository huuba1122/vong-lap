<input type="button" id="btnAdd" value="Add" onclick="add_element_to_array();"/>

<div id="result"></div>


<script>
    let x=0;
    let a = Array();
    function add_element_to_array(){
        a[x] = document.getElementById('txtValue').value;
        console.log('them phan tu thứ '+ x + ' là: ' +a[x]);
        x++;
        /**     reset lại ô nhập chuỗi  */
        document.getElementById('txtValue').value = "";
    }
    function display_array() {
        let e = '';
        for (let i = 0; i <a.length ; i++ ) {
            /**dung toán tử nối chuỗi để hiện thị ra
             nếu không dùng toán tử nối chuỗi nó sẽ in ra dòng cuối cùng khi i = a.length -1*/

            e = e +'phan tu thu ' + i + ' là ' + a[i] + '<br>';
                document.getElementById('result').innerHTML = e;
            console.log(e);
        }

    }
