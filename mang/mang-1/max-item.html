<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> tìm max giá trị lớn nhất trong mảng</title>
</head>
<body>

<script>
    let A = [-3, 5, 1, 3, 2, 10];
    // console.log(A.reverse());
    // console.log(A);
    let max = A[0]
    let j = 0
        for (let i = 0; i < A.length; i++) {
            if(A[i] > max){
                max = A[i];
                j= i+1;
            }
    }document.write(' phần tử thứ ' + j + ' trong mảng có giá trị lớn nhất: ' + A[j-1]);

</script>
</body>
</html>
