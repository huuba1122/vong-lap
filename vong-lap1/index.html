<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
            <h1>TEST vòng lặp</h1>

            <h2>JavaScript Loops</h2>
            <p id="demo"></p>

</body>

<script>
    let a = +prompt('nhập vào một số');
    let total =0;
    let i;
    for (i = 0; i <= a; i++) {
        total = total +i;
    }
    document.getElementById("demo").innerHTML = total;
</script>

</html>
