<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    table{
        margin: 50px;
        border: 1px solid black;
        width: 1000px;
    }
    td{
        width: 150px;
        border: 1px solid blue;
    }
</style>
<body>

<table>
    <script>
        let a='';
        for (let i = 1; i <=9 ; i++) {
            a += "<tr>";
            for (let j = 2; j <= 9; j++) {
                a += "<td>" +j+ "x" + i + '=' + j*i + "</td>";
            }
            a += "</tr>";
        }document.write(a);


    </script>
</table>

</body>
</html>
