<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>


<script>
    let A = [-3, 5, 1, 3, 2, 10];
    // console.log(A.reverse());
    // console.log(A);
    let i = 0;
    let n = A.length;
    while( i < n -1) {
        let b = A[i];
        A[i] = A[n-1];
        A[n-1] = b;
        i++;
        n--;
    }
    console.log(A);

</script>
</body>
